<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="form1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adoção de Cachorro</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img10.jpg" alt="Imagem de Cachorro">
        </div><br>
        <h1>Formulário de Adoção de Cachorro</h1>
        <form action="/submit-form" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br>

            <input type="submit" value="Enviar Formulário">
        </form>
    </div>
</body>
</html>
