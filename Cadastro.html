<!DOCTYPE html>

<body>
<h2>CADASTRO DE USER</h2>
<form>
	<label for="fname">Primeiro nome:</label><br>
	<input type="text" id="fname" name="fname" value="Exemplo:Jhon"><br><br>
	
	<label for="lname">SobreNome:</label><br>
	<input type="text" id="lname" name="lname" value="Exemplo:Costa"><br><br>
	
	<label for="dia">Data Nascimento:</label><br>
	<input type="date" id="dia" name="dia" value=><br><br>
	
	<label for="file">Selecione Um Arquivo:</label><br>
	<input type="file" id="file" name="file" multiple=><br><br>
	
	<label for="cffname">CPF:</label><br>
	<input type="text" id="cpfname" name="cpfname" value="999.999.999-99"><br>
	<h4>Qual linguagem você gosta? </h4>
	<label for="java">JAVA:</label><br>
	<input type="radio" id="java" name="language" value="JAVA"><br>
	<label for="html">HTML:</label><br>
	<input type="radio" id="html" name="language" value="HTML"><br>
	<label for="css">CSS:</label><br>
	<input type="radio" id="css" name="language" value="CSS"><br>
	
	<h4>Qual linguagem você gosta? </h4>
	
	<label for="bike">Bicicleta:</label><br>
	<input type="checkbox" id="bike" name="bike" value="BICICLETA"><br>
	
	<label for="car">Carro:</label><br>
	<input type="checkbox" id="carro" name="carro" value="CARRO"><br>
	
	<label for="barco">Barco:</label><br>
	<input type="checkbox" id="barco" name="barco" value="BARCO"><br>
	
	<h4>Escreva Suas Informações</h4>
	<input list="browsers" name="browsers"></input>
		<datalist id="browser">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Edge">
		</datalist><br>

	<label for="cars">Mudar Carros:</label><br>
	<select id="cars" name="cars">
		<option value=>CIVIC</option>
		<option value=>BMW</option><br>
	</select><br><br>
	<textarea name="message" rows="10" cols="30">O Pombo pia... </textarea>
	
	
	
	
</form>	
</body>
</html>
